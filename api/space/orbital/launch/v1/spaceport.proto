syntax="proto3";

package orbital.launch.v1;

option go_package="github.com/epyphite/space";

message SpacePort {
    string ID = 1;
    string Name =2;
    string Description =3;
    float LaunchPointAltitude=4;
    float AdditionalVelocity=5;
    float SpaceportLatitude=6;
    float SpaceportLongitude=7;
    float LaunchAzimuth=8;
    float EarthRotationVelocity=9;
    float AuxiliaryAngle=10;
    float LaunchPointAltitudeOrbitalVelocity=11;
    float AbsoluteOrbitalVelocity=12;
}

